<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>會員服務簽到單</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-clipboard-check"></i> 會員服務簽到單</h1>
        </header>

        <form id="signup-form">
            <section id="executor-input-section" class="form-section active">
                <div class="section-header">
                    <h2><i class="fas fa-user-cog"></i> 執行者輸入</h2>
                </div>
                
                <div class="form-group">
                    <label>服務週期</label>
                    <div class="week-session-container">
                        <span>線上遊戲訓練第</span>
                        <input type="number" id="Training_Week" name="Training_Week" min="1" class="week-session-input" required>
                        <span>週、第</span>
                        <input type="number" id="Training_Session" name="Training_Session" min="1" class="week-session-input" required>
                        <span>次</span>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="Member_ID">會員編號 (Member_ID)</label>
                    <input type="text" id="Member_ID" name="Member_ID" placeholder="請輸入會員編號" required>
                </div>

                <div class="form-group">
                    <label>報告日期範圍</label>
                    <div class="date-range-container">
                        <div class="date-input-wrapper">
                            <input type="date" id="Report_Date_Range_Start" name="Report_Date_Range_Start" required>
                        </div>
                        <span class="date-range-separator">至</span>
                        <div class="date-input-wrapper">
                            <input type="date" id="Report_Date_Range_End" name="Report_Date_Range_End" required>
                        </div>
                    </div>
                </div>

                <div class="form-section-subtitle"><i class="fas fa-chart-line"></i> 成果報告</div>
                <div class="form-group">
                    <div id="game-kpi-pairs-container" class="game-kpi-blocks-container">
                        </div>
                    <button type="button" id="add-game-kpi-pair" class="btn btn-secondary btn-icon">
                        <i class="fas fa-plus-circle"></i> 新增報告區塊
                    </button>
                </div>

                <div class="form-section-subtitle"><i class="fas fa-camera-retro"></i> 即時驗證 (截圖)</div>
                <div class="form-group">
                    <div class="file-actions">
                        <button type="button" id="choose-files-btn" class="btn btn-secondary btn-icon"><i class="fas fa-folder-open"></i> 選擇檔案</button>
                        <input type="file" id="screenshot" name="screenshot" accept="image/*" multiple style="display: none;">
                    </div>
                    <div id="screenshot-preview" class="screenshot-preview"></div>
                </div>

                <div class="form-section-subtitle"><i class="fas fa-book-reader"></i> 家庭作業公告</div>
                <div class="form-group">
                    <div id="homework-blocks-container" class="homework-blocks-container"></div>
                    <button type="button" id="add-homework-block" class="btn btn-secondary btn-icon">
                        <i class="fas fa-plus-circle"></i> 新增作業
                    </button>
                </div>

                <div class="form-actions">
                    <button type="button" id="next-step-btn" class="btn btn-primary btn-icon">
                        <i class="fas fa-chevron-right"></i> 進入確認階段
                    </button>
                </div>
            </section>

            <section id="member-confirmation-section" class="form-section">
                <div class="section-header">
                    <h2><i class="fas fa-user-check"></i> 會員確認</h2>
                </div>
                
                <div class="form-group">
                    <label>資料摘要核對</label>
                    <div id="summary-display" class="summary-display"></div>
                </div>

                <div class="share-box">
                    <div class="share-header">
                        <button type="button" id="generate-share-link" class="btn btn-secondary btn-sm">
                            <i class="fas fa-share-alt"></i> 生成分享連結 / QR Code
                        </button>
                    </div>
                    <input type="text" id="share-url" readonly placeholder="分享連結將顯示在此" />
                    <div id="share-qr-wrapper" class="qr-wrapper" style="display: none;">
                        <div id="qrcode-container"></div>
                        <p class="qr-hint">請會員掃描上方 QR Code 進行確認</p>
                    </div>
                </div>

                <div class="form-group">
                    <label>會員電子簽名</label>
                    <div class="signature-wrapper">
                        <canvas id="signature-pad"></canvas>
                    </div>
                    <div class="signature-actions">
                        <button type="button" id="clear-signature" class="btn btn-outline">清除簽名</button>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="button" id="back-btn" class="btn btn-secondary">
                        <i class="fas fa-arrow-left"></i> 返回修改
                    </button>
                    <button type="submit" id="submit-btn" class="btn btn-success btn-icon">
                        <i class="fas fa-paper-plane"></i> 提交表單
                    </button>
                </div>
            </section>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
